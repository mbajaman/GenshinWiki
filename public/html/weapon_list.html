<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script> 
  $(function(){
    $("#includedContent").load("navbar.html"); 
  });
  </script> 

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/weapon_list.css">
  <title>Genshin Wiki</title>
</head>
<body>
  <div id="includedContent"></div>
  <h1>Weapons</h1>
  <input type="text" placeholder="search" name="search" id="searchbar">
  <button id="search_submit">Go</button>

  <div id="character_list">
    
    <div id="albedo" class="character_container">

      <div id="info">
        <p id="name">Amos' Bow</p>
        <p id="rarity">5 Star</p>
        <p id="vision">Bow</p>
      </div>
      <img id="icon" src="../assets/weapon_icons/Amos_Bow.png">

    </div>

    <div id="aloy" class="character_container">
      <div id="info">
        <p id="name">Thundering Pulse</p>
        <p id="rarity">5 Star</p>
        <p id="vision">Bow</p>
      </div>
      <img id="icon" src="../assets/weapon_icons/Thundering_Pulse.png">
    </div>

    <div id="amber" class="character_container">
      <div id="info">
        <p id="name">Skyward Harp</p>
        <p id="rarity">5 Star</p>
        <p id="vision">Bow</p>
      </div>
      <img id="icon" src="../assets/weapon_icons/Skyward_Harp.png">
    </div>

    <div id="aratakiitto" class="character_container">
      <div id="info">
        <p id="name">Arataki Itto</p>
        <p id="rarity">5 Star</p>
        <p id="vision">Geo</p>
      </div>
      <img id="icon" src="../assets/character_icons/Character_Arataki_Itto_Thumb.png">
    </div>

    <div id="barbara" class="character_container">
      <div id="info">
        <p id="name">Barbara</p>
        <p id="rarity">4 Star</p>
        <p id="vision">Hydro</p>
      </div>
      <img id="icon" src="../assets/character_icons/Character_Barbara_Thumb.png">
    </div>

    <div id="beidou" class="character_container">
      <div id="info">
        <p id="name">Beidou</p>
        <p id="rarity">4 Star</p>
        <p id="vision">Electro</p>
      </div>
      <img id="icon" src="../assets/character_icons/Character_Beidou_Thumb.png">
    </div>

    <div id="bennett" class="character_container">
      <div id="info">
        <p id="name">Bennett</p>
        <p id="rarity">4 Star</p>
        <p id="vision">Pyro</p>
      </div>
      <img id="icon" src="../assets/character_icons/Character_Bennett_Thumb.png">
    </div>

  </div>
</body>
<script src="../js/character_list.js"></script>
</html>
