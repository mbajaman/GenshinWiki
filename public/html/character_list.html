<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/character_list.css">
  
  <title>Genshin Wiki</title>
</head>
<body>
  <h1>Characters</h1>
  <input type="text" placeholder="search" name="search" id="searchbar">
  <button id="search_submit">Go</button>

  <div id="character_list">
    
    <div id="keqing" class="character_container">
      <div id="info">
        <p id="name">Keqing</p>
        <p id="rarity">5 Star</p>
        <p id="vision">Electro</p>
      </div>
      <img id="icon" src="../assets/character_icons/Character_Keqing_Thumb.png">
    </div>

    <div id="ganyu" class="character_container">
      <div id="info">
        <p id="name">Ganyu</p>
        <p id="rarity">5 Star</p>
        <p id="vision">Cryo</p>
      </div>
      <img id="icon" src="../assets/character_icons/Character_Ganyu_Thumb.png">
    </div>

    <div id="yunjin" class="character_container">
      <div id="info">
        <p id="name">Yun Jin</p>
        <p id="rarity">4 Star</p>
        <p id="vision">Geo</p>
      </div>
      <img id="icon" src="../assets/character_icons/Character_Yun_Jin_Thumb.png">
    </div>

  </div>
</body>
<script src="../js/character_list.js"></script>
</html>
